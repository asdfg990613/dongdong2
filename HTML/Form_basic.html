<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Id" > 아이디 : </label><input type="text"     id="id"       name="text"     value="text" /><br />
        <label for="password">패스워드</label> <input type="password" id="password" name="password" value="password" /><br />
        <label for="file" >파일 </label> <input type="file"     id="file"     name="file"     value="file" /><br />
        <label for="checkbox">체크박스 </label> <input type="checkbox" id="checkbox" name="checkbox" value="checkbox" /><br />
        <label for="radio">라디오 </label> <input type="radio"    id="radio"    name="radio"    value="radio" /><br />
        
        <!-- 보이지 않는 입력 양식-->
        <input type="hidden" name="hidden" value="hidden" /><br>
        
        <!-- 버튼-->
        <input type="button" value="button" /><br>
        <input type="reset" value="reset" /><br>
        <input type="submit" value="submit" /><br>
        <input type="image"  src="https://placehold.co/100x100" />
    </form>    
</body>
</html>
