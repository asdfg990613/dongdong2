<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .box {

            width:100px;    height: 100px;
        }

        .box:nth-child(1) {background-color: red;
            left: 0px; top: 0px;
        }
        .box:nth-child(2) {
            
            background-color: blue;
            left: 20px; top: 20px;    
        } 
        .box:nth-child(3) {
            background-color: green;
            left: 40px; top: 40px;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</body>
</html>
