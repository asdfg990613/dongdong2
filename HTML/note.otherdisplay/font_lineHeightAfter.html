<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .button {
            width: 150px;
            height: 70px;
            background-color: #ff6a00;
            border: 10px rgb(#ffffff);
            border-radius: 30px;
            box-shadow: 5px 5px 5px #a9a9a9;
        }

        .button > a {

            display: block;
            text-align: center;
            line-height: 70px;
        }
    </style>
</head>
<body>
    <div class="button">
        <a href="#"> click </a>
    </div>
</body>
</html>
